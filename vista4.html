<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Gráfico 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0; /
        }
        
        
        .visor {
            max-width: 90%;
            margin: 0 auto; 
        }

        /* Estilo para asegurar que la imagen quepa en la pantalla */
        .visor img {
            max-width: 100%;
            height: auto;
            display: block; 
            margin: 20px auto; 
            border: 1px solid #ccc;
        }

        /* Estilo del botón de regreso */
        .btn-regresar {
            padding: 12px 25px;
            background-color: #4b4bfa; 
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block; 
            transition: background-color 0.2s;
        }
        
    </style>
</head>
<body>

    <div class="visor">
        <h1>Gráfico 4</h1>
        <img src="grafico4.jpg" alt="Gráfico en Vista Completa">
        
        <a href="graficas.html" class="btn-regresar">
            ← Regresar al Dashboard
        </a>

    </div>

</body>
</html>
